<!DOCTYPE html>
<html lang="en">
<head>
     <title>Session Storage</title>
</head>
<body>
    <h2> Session Storage </h2>
    <script>
        window.localStorage.setItem("name", "Priti Kekan");
        window.localStorage.setItem("city", "nashik");
        window.localStorage.setItem("pincode", "422606");
        window.localStorage.setItem("district", "Nashik");


        // Remove Item
        window.localStorage.removeItem("city");

        
    </script>

</body>
</html>
